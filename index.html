<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/rating-page.css">
</head>

<body>
    <section class="winners">
        <div class="winners-container">
            <h2 class="title">победители Lotodrive 12.01</h2>
            <ol class="winners-list" role="list">
            </ol>
        </div>
    </section>
    <section class="winners-rating">
        <div class="winners-container">
            <h2 class="title">Текущий рейтинг</h2>
            <div class="rating-list-wrapper">
                <ol class="rating-list" role="list"></ol>
                <div class="current-player-wrapper" id="current-player-wrapper">
                    <h3 class="current-player-title">мое место - <span class="current-player-place"></span></h3>
                    <div class="current-player-score-wrapper">
                        <span class="current-player-label">Очки:</span>
                        <span class="current-player-score"></span>
                    </div>
                    <div class="current-player-actions-wrapper">
                        <!-- <div class="current-player-action up" role="button">
                            <a href="#" id="scroll-up-link"></a>
                            <img src="./assets/img/arrow.png" width="26" alt="">
                        </div> -->
                        <div class="current-player-action down" role="button">
                            показать
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <template id="player-template">
        <li class="item">
            <div class="inner">
                <span class="place"></span>
                <div class="winner-avatar">
                    <!-- <img src="#"> -->
                </div>
                <div class="nick-wrapper">
                    <span class="label">Никнейм:</span>
                    <span class="nick"></span>
                </div>
                <div class="score-wrapper">
                    <span class="label">Очки:</span>
                    <span class="score"></span>
                </div>
            </div>
        </li>
    </template>
    <template id="winner-template">
        <li class="item">
            <div class="inner">
                <span class="place"></span>
                <div class="winner-avatar">
                    <!-- <img src="#"> -->
                </div>
                <div class="nick-wrapper">
                    <span class="label">Никнейм:</span>
                    <span class="nick"></span>
                </div>
            </div>
        </li>
    </template>
    <script src="./js/nav.js" defer></script>
</body>

</html>
